<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
    <title>TrainerApp</title>
</head>
<body>
    <header>
        <h1 class="TrainerApp" id="trainerApp">TRAINERAPP</h1>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target=".navbar">
            <span class="navbar-toggler-icon"></span>
            <span class="navbar-toggler-icon"></span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container3">
            <div class="dropdown">
                <button id="coachingButton" class="dropdown-button">Coaching</button>
                <div class="dropdown-options">
                    <a id="oneToOneLink" class="oneToOne" href="#">One-to-One</a>
                    <a id="nutritionLink" href="#">Nutrition</a>
                </div>
            </div>
        <button class="pricing">Pricing</button>
        <button class="about">About</button>
        <button class="signIn">Sign in</button>
        <button class="started" id="getStartedButton">Get Started</button>
    </header>
    <div class="palns">
        <div class="plansText">Plans to fit you, with lots of room for growth.</div>
    </div>

    <label class="switchPlan" onclick="changeSlider()">
        <p class="monthlyPricingPlan" id="monthlyPricingPlan">MONTHLY PRICING</p>
        <p class="yearlyPricing" id="yearlyPricing">Yearly Pricing</p>
        <input type="checkbox">
        <span class="slider round"></span>
      </label>


    <script src="../script.js"></script>  
</body>
</html>
